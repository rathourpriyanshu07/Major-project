{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
 
</head>

<body>
 

  <!--================ Inspired Product Area =================-->
  <section class="inspired_product_area section_gap_bottom_custom">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="main_title">
            <h2><span>My Order</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        {% if carts %}
        {% for i in carts %}
        <div class="col-lg-3 col-md-6">
          <div class="single-product">
            <div class="product-img">
              <img class="img-fluid w-100" src="{{i.product.product_image.url}}" alt="" style="width: 300px;height: 300px;"/>
              <div class="p_icon">
                <a href="{% url 'product-details' pk=i.product.pk %}">
                  <i class="ti-eye"></i>
                </a>
                
              </div>
            </div>
            <div class="product-btm">
              <a href="#" class="d-block">
                <h4>{{i.product.product_name}}</h4>
              </a>
              <div class="mt-3">
                <span class="mr-4">{{i.product.product_price}}</span>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        {% else %}
            <h1>No Products In Wishlist</h1>
        {% endif %}
      </div>
    </div>
  </section>
  <!--================ End Inspired Product Area =================-->

</body>
</html>
{% endblock %}
