{% extends 'header.html' %}
{% load static  %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>
   

    <!--================Home Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div class="banner_content d-md-flex justify-content-between align-items-center">
            <div class="mb-3 mb-md-0">
              <h2>Shop Category</h2>
             
            </div>
            <div class="page_link">
              <a href="/">Home</a>
              <a href="#">Shop</a>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!--================Category Product Area =================-->
    <section class="cat_product_area section_gap">
      <div class="container">
        <div class="row flex-row-reverse">
          <div class="col-lg-9">
            
            
            <div class="latest_product_inner">
              <div class="row">
                {% for i in products %}
                <div class="col-lg-4 col-md-6">
                  <div class="single-product">
                    <div class="product-img">
                      <img
                        class="card-img"
                        src="{{i.product_image.url}}" style="width: 250px;height: 250px;"
                        alt=""
                      />
                      <div class="p_icon">
                        <a href="{% url 'product-details' pk=i.pk %}">
                          <i class="ti-eye"></i>
                        </a>
                        
                      </div>
                    </div>
                    <div class="product-btm">
                      <a href="#" class="d-block">
                        <h4>{{i.product_name}}</h4>
                      </a>
                      <div class="mt-3">
                        <span class="mr-4">{{i.product_price}}</span>
                
                      </div>
                    </div>
                  </div>
                </div>

              {% endfor %}
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="left_sidebar_area">
              <aside class="left_widgets p_filter_widgets">
                <div class="l_w_title">
                  <h3>Browse Categories</h3>
                </div>
                <div class="widgets_inner">
                  <ul class="list">
                    <li>
                      <a href="{% url 'category' %}">All</a>
                    </li>
                    <li>
                      <a href="{% url 'men' %}">Men</a>
                    </li>
                    <li>
                      <a href="{% url 'women' %}">Women</a>
                    </li>
                    <li>
                      <a href="{% url 'kids' %}">Kids</a>
                    </li>
                    <li>
                      <a href="{% url 'accessories' %}">Accessories</a>
                    </li>
                    
                  </ul>
                </div>
              </aside>

              




            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Category Product Area =================-->
  </body>
</html>
{% endblock %}
